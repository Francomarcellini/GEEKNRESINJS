<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Geek N Resin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
    
    <header>
        <a href="index.html"><img src="img/logo.jpg" class="logo" alt=""></a>
        <button class="btn-carrito" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fas fa-shopping-cart carrito-icono"><span id="numeroCarrito">0</span></i>
        </button>
    </header>


<!-- Modal Carrito -->

<div class="modal fade" data-backdrop="static" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
      <div class="container">
        <div class="modal-body table-responsive-sm" id="carrito">
            <table class="table align-middle" id="lista-carrito"> 
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col"></th>
                </tr>
              </thead> 
              <tbody class="mostrarCarrito" id="carrito-view"> 
                <!-- Acá se imprime el html -->
              </tbody> 
            
            </table>
        <!-- Subtotal -->
        <div class="precioTotal col-md-12">
          <div class="precioView">
            <span>$</span><h2>0</h2>
          </div>
        </div>
        <!-- Botones vaciar carro y finalizar compra -->
          <div class="row">
          <div class="botones-abajo">
            <a id="vaciar-carrito" class="col-md-3 col-xs-12 vaciar-carrito">Vaciar carrito <i class="fas fa-trash-alt"></i></a>
            <a href="compra.html" id="finalizar-compra" class="col-md-3 col-xs-12 finalizar-compra">Finalizar Compra<i class="fas fa-check"></i></a>
          </div>  
          </div>

      </div>
    </div>
    </div>
  </div>
</div>


<!-- PRODUCTOS -->    
<section class="productos">
  <div class="container" >
    <div class="row" id="productos" > 
        <!-- Acá van las cards -->
    </div>
  </div>
</section>






<footer>
    <ul class="lista-de-redes">
        <li><div class="instagram"></div><a href="https://www.instagram.com/geeknresin/">Instagram</a></li>
        <li><div class="facebook"></div><a href="https://www.facebook.com/">Facebook</a></li>
        <li ><div class="twitter"></div><a href="https://twitter.com/home?lang=es">Twitter</a></li>
    </ul>
</div>

</footer>

<script src="https://kit.fontawesome.com/7355c63a6f.js" crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>




</body>
</html>
